<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
   <section class="login-form">
       <h1>Авторизация</h1>

       <form class="mt-4" method="post">
           <div class="mb-4">
               <div><label>Email</label></div>
               <div><input type="email" class="w-100" name="email" required></div>
               <div class="errors">Заполните "Email"</div>
           </div>
           <div class="mb-4">
               <div><label>Пароль</label></div>
               <div><input type="password" class="w-100" name="password" required></div>
               <div class="errors">Заполните "Пароль"</div>
           </div>
           <div class="mb-4">
               <button type="submit" class="btn btn-yellow">Войти</button>
           </div>
       </form>
   </section>
</body>
</html>
